<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rubik's Cube</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/main.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script type="module" src="index.js"></script>
        <script id='fragmentShader' type='x-shader/x-fragment'>
            varying highp vec4 position;
            varying highp vec3 normal;

            const int NUM_LIGHTS = 2;
            struct Light {
                highp vec3 position;
                highp float intensity;
            };
            uniform Light lights[NUM_LIGHTS];

            uniform bool lighting;
            uniform highp vec3 eye;
            uniform highp vec3 ambient;
            uniform highp vec3 diffuse;
            uniform highp vec3 specular;
            uniform highp float specularExponent;

            void main(void) {
                if (lighting) {
                    for (int i = 0; i < NUM_LIGHTS; i++) {
                        Light light = lights[i];
                        highp vec3 position = position.xyz / position.w;
                        highp vec3 eyeDirection = normalize(eye - position);
                        highp vec3 lightDirection = normalize(light.position - position);
                        highp vec3 diffuseTerm = diffuse * light.intensity * max(dot(lightDirection, normal), 0.0);
                        highp vec3 reflection = normalize(reflect(-lightDirection, normal));
                        highp vec3 specularTerm = specular * light.intensity * pow(max(dot(reflection, eyeDirection), 0.0), specularExponent);
                        gl_FragColor += vec4(diffuseTerm + specularTerm + ambient, 1.0);
                    }
                } else {
                    gl_FragColor = vec4(diffuse, 1.0);
                }
            }
        </script>
        <script id='vertexShader' type='x-shader/x-vertex'>
            attribute vec3 vertexPosition;
            attribute vec3 vertexNormal;

            uniform mat4 modelViewMatrix;
            uniform mat4 projectionMatrix;
            uniform mat3 normalMatrix;

            varying vec4 position;
            varying vec3 normal;

            void main(void) {
                position = modelViewMatrix * vec4(vertexPosition, 1.0);
                gl_Position = projectionMatrix * position;
                normal = normalize(normalMatrix * vertexNormal);
            }
       </script>
    </head>
    <body class='container'>
        <div class='row fill'>
            <div class='col-md-5 fill'>
                <h3>Rubik's Cube</h3>
                <h5 class='text-muted'>A WebGL Rubik's Cube</h5>
                <a href="https://github.com/tinnywang/rubiks-cube"><img src='static/GitHub-Mark-64px.png'></a>
                <div class='controls'>
                    <div>Click and drag with <span class='control'>left mouse</span> to rotate a layer</div>
                    <div>Click and drag with <span class='control'>right mouse</span> to rotate the Rubik's Cube</div>
                    <div><span class='control'>Space</span> for perspective view</div>
                    <div><span class='control'>W</span> for front view</div>
                    <div><span class='control'>A</span> for left view</div>
                    <div><span class='control'>S</span> for back view</div>
                    <div><span class='control'>D</span> for right view</div>
                    <div><span class='control'>E</span> for top view</div>
                    <div><span class='control'>Q</span> for bottom view</div>
                </div>
                <button id='scramble' type='button' class='btn btn-primary btn-lg'>Scramble</button>
            </div>
            <div class='col-md-7 fill'>
                <canvas id='glcanvas'>
            </div>
        </div>
    </body>
</html>
